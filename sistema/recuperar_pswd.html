<!--Define que se esta usando html5-->
<!DOCTYPE html>

<!--Selecciona un lenguaje en español-->
<html lang="es">

    <head>
        <!--Importa el css con los estilos-->
        <link href="styles/styles.css" rel="stylesheet" type="text/css">

        <!--Titulo de la pagina-->
        <title>Recuperar Contrasena</title>

    </head>

    <body>
        <!--Clases para almacenar el formulario-->
        <div class="login-page">
            <div class="form">

                <!--Encabezado de la pagina-->
                <h2>Recuperar Contraseña</h2>

                <!--Entradas para insertar la informacion requerida-->
                <form class="login-form">
                    <input type="text" placeholder="Usuario" required/>
                    <input type="email" placeholder="Correo Electronico" required/>
                    <input type="tel" placeholder="Telefono" required/>
                    
                    <!--Boton para recuperar la contraseña-->
                    <button>Recuperar</button>
                </form>
            </div>
        </div>
    </body>     
</html>
