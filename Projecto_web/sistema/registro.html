<!DOCTYPE html>

<html lang="es">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="styles/styles.css" rel="stylesheet" type="text/css">

        <title>Registro</title>

    </head>

    <body>
        <div class="login-page">
            <div class="form">

                <h2>Registro</h2>

                <form class="login-form">
                    <input type="text" placeholder="Apellido Paterno" required/>
                    <input type="text" placeholder="Apellido Materno" required/>
                    <input type="text" placeholder="Nombre/s" required/>
                    <input type="date" placeholder="Fecha de Nacimiento" required/>

                    <label >Pais</label>
                    <select name="Pais" aria-placeholder="pais" required>
                        <option>Mexico</option>
                        <option>Estados Unidos</option>
                        <option>Canada</option>
                    </select> <br> <br>

                    <label >Estado</label>
                    <select name="estado" aria-placeholder="Estado" required>
                        <option>Aguascalientes </option>
                        <option>Baja California Norte</option>
                        <option>Baja California Sur</option>
                        <option>Campeche</option>
                        <option>Coahuila</option>
                        <option>Chiapas</option>
                        <option>Chihuahua</option>
                        <option>Durango</option>
                        <option>D.F</option>
                        <option>Guanajuato</option>
                        <option>Guerrero</option>
                        <option>Hidalgo</option>
                        <option>Hidalgo</option>
                        <option>Jalisco</option>
                        <option>Mexico</option>
                        <option>Michoacan</option>
                        <option>Morelos</option>
                        <option>Nayarit</option>
                        <option>Nuevo Leon</option>
                        <option>Oaxaca</option>
                        <option>Puebla</option>
                        <option>Queretaro</option>
                        <option>Quintana Roo</option>
                        <option>San Luis potosi</option>
                        <option>Sinaloa</option>
                        <option>Sonora</option>
                        <option>Tabasco</option>
                        <option>Tamaulipas</option>
                        <option>Tlaxcala</option>
                        <option>Veracruz</option>
                        <option>Yuctan</option>
                        <option>Zacatecas</option>
                    </select><br><br>

                    <label >Municipio</label>
                    <select name="Municipio" aria-placeholder="Municipio" required>
                        <option>	Aguascalientes	</option>
                        <option>	Calvillo	</option>
                        <option>	Asientos	</option>
                        <option>	Cosio	</option>
                        <option>	Jesus Maria 	</option>
                        <option>	Pabellon de Arteaga	</option>
                        <option>	Rincon de Romos	</option>
                        <option>	San Jose de Gracia	</option>
                        <option>	Tepezala 	</option>
                        <option>	El Llano 	</option>
                        <option>	San Fransisco de los Romo	</option>
                    </select> <br><br>

                    <input type="tel" placeholder="Telefono" required/>
                    <input type="email" placeholder="Correo Electronico" required/>
                    <input type="password" placeholder="Contrasena" required/>

                    <button>Registrarme</button>
                </form>
            </div>
        </div>
    </body>     
</html>
